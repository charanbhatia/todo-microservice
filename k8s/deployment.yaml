apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-microservice
  labels:
    app: todo-microservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-microservice
  template:
    metadata:
      labels:
        app: todo-microservice
    spec:
      containers:
      - name: todo-microservice
        image: todo-microservice:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        livenessProbe:
          httpGet:
            path: /metrics
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /metrics
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
